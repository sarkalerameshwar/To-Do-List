<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <p>Stay organized and get things done</p>
            <div class="stats" id="stats" style="display: none;">
                <span id="completed-count">0</span> of <span id="total-count">0</span> tasks completed
            </div>
        </div>
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="Add a new task..."
                    maxlength="100"
                >
                <button class="add-btn" id="addBtn">+ Add</button>
            </div>
        </div>

        <div class="tasks-section">
            <div class="empty-state" id="emptyState">
                <div class="emoji">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>

            <div id="tasksList" style="display: none;">
                <!-- Tasks will be dynamically added here -->
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-header">
                    <span>Progress</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="actions">
                    <button class="action-btn danger" id="clearCompletedBtn">
                        Clear Completed (<span id="completedCountBtn">0</span>)
                    </button>
                    <button class="action-btn" id="clearAllBtn">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
